<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthy Record | Cuestionario</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap");

    :root {
      --bg: #f4f8f5;
      --card: #ffffff;
      --ink: #102019;
      --muted: #4a665a;
      --line: rgba(16, 32, 25, 0.12);
      --brand: #00c78c;
      --brand-dark: #0a8f68;
      --danger: #b42318;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Manrope", system-ui, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top right, #ffffff 0%, var(--bg) 58%);
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: 0 14px 36px rgba(16, 32, 25, 0.08);
      padding: 28px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: clamp(22px, 3.4vw, 32px);
      font-weight: 700;
      line-height: 1.15;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-top: 6px;
    }

    .step {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #0e6c4f;
      background: rgba(0, 199, 140, 0.15);
      border-radius: 999px;
      padding: 7px 11px;
      white-space: nowrap;
    }

    .bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #e4eee8;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .bar > span {
      display: block;
      height: 100%;
      width: 0;
      background: linear-gradient(100deg, var(--brand), var(--brand-dark));
      transition: width 200ms ease;
    }

    .question {
      font-size: clamp(20px, 2.8vw, 30px);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    .options {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .option {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      font-family: inherit;
      font-size: 15px;
      border-radius: 13px;
      padding: 12px 14px;
      text-align: left;
      cursor: pointer;
      transition: border-color 130ms ease, background-color 130ms ease;
    }

    .option:hover { border-color: rgba(0, 199, 140, 0.6); }
    .option.active {
      border-color: var(--brand-dark);
      background: rgba(0, 199, 140, 0.1);
    }

    .field {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 13px;
      padding: 12px 14px;
      font-size: 15px;
      margin-bottom: 16px;
      font-family: inherit;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 11px 17px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.primary {
      background: linear-gradient(120deg, var(--brand), var(--brand-dark));
      color: #fff;
    }

    .btn.secondary {
      background: #fff;
      color: var(--muted);
      border: 1px solid var(--line);
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.55;
    }

    .status {
      margin-top: 14px;
      color: var(--muted);
      font-size: 14px;
      min-height: 20px;
    }

    .feedback-card {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      border-radius: 14px;
      border: 1px solid rgba(0, 199, 140, 0.3);
      background: linear-gradient(135deg, rgba(0, 199, 140, 0.14), rgba(0, 199, 140, 0.04));
      padding: 10px 12px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 180ms ease, transform 180ms ease, border-color 180ms ease, background 180ms ease;
      pointer-events: none;
      min-height: 0;
    }

    .feedback-card.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .feedback-card.attention {
      border-color: rgba(245, 158, 11, 0.45);
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.16), rgba(245, 158, 11, 0.04));
    }

    .feedback-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: inline-grid;
      place-items: center;
      background: rgba(0, 199, 140, 0.22);
      color: #0b6f51;
      font-size: 13px;
      line-height: 1;
      flex: 0 0 auto;
      font-weight: 700;
    }

    .feedback-card.attention .feedback-icon {
      background: rgba(245, 158, 11, 0.25);
      color: #9a5b03;
    }

    .feedback {
      color: #134536;
      font-size: 14px;
      margin: 0;
      line-height: 1.35;
      min-height: 0;
      font-weight: 600;
    }

    .result {
      display: none;
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      background:
        radial-gradient(circle at 15% 10%, rgba(0, 199, 140, 0.22), transparent 34%),
        radial-gradient(circle at 90% 0%, rgba(10, 143, 104, 0.18), transparent 45%),
        #f7fcf9;
      animation: popIn 360ms ease both;
    }

    .result.visible {
      display: block;
    }

    .result-head {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    .result-badge {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(140deg, var(--brand), var(--brand-dark));
      color: #fff;
      display: inline-grid;
      place-items: center;
      font-size: 20px;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(0, 199, 140, 0.25);
    }

    .result-title {
      font-size: clamp(22px, 3vw, 30px);
      line-height: 1.15;
      margin: 0;
    }

    .result-highlight {
      margin-top: 10px;
      font-size: clamp(18px, 2.5vw, 24px);
      line-height: 1.25;
      font-weight: 700;
      color: #0b3a2d;
    }

    .result-sub {
      margin-top: 8px;
      color: #245547;
      font-size: 15px;
      line-height: 1.45;
    }

    .result-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 10px;
    }

    .result-chip {
      border: 1px solid rgba(0, 199, 140, 0.3);
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }

    .result-chip b {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      color: #4a665a;
      margin-bottom: 4px;
      letter-spacing: 0.04em;
    }

    .result-chip span {
      font-weight: 700;
      color: #153f32;
      font-size: 14px;
    }

    .final-actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .status.error { color: var(--danger); }
    .status.success { color: #0a6a4d; }

    @media (max-width: 580px) {
      .card { padding: 20px; }
      .actions .btn { width: 100%; }
      .final-actions .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <main class="card">
    <header class="top">
      <div>
        <h1 class="title">Cuentanos como fue tu semana pasada en estas actividades</h1>
      </div>
      <span class="step" id="stepLabel">Pregunta 1 de 8</span>
    </header>

    <div class="bar"><span id="progressBar"></span></div>

    <section id="questionContainer">
      <h2 class="question" id="questionText"></h2>
      <div id="optionsContainer" class="options"></div>
      <input id="textInput" class="field" />
      <div class="feedback-card" id="feedbackCard" aria-live="polite">
        <span class="feedback-icon" id="feedbackIcon">i</span>
        <p class="feedback" id="feedback"></p>
      </div>
    </section>

    <div class="actions">
      <button type="button" class="btn secondary" id="backBtn">Anterior</button>
      <button type="button" class="btn primary" id="nextBtn">Siguiente</button>
    </div>

    <p class="status" id="status" aria-live="polite"></p>

    <section class="result" id="finalResult" aria-live="polite">
      <div class="result-head">
        <span class="result-badge">✓</span>
        <h3 class="result-title">Resumen personalizado</h3>
      </div>
      <p class="result-highlight" id="finalHeadline"></p>
      <p class="result-sub" id="finalMessage"></p>
      <p class="result-sub" id="trendSummary"></p>
      <div class="result-grid">
        <article class="result-chip">
          <b>Sueño</b>
          <span id="summarySueno"></span>
        </article>
        <article class="result-chip">
          <b>Hidratación</b>
          <span id="summaryHidratacion"></span>
        </article>
        <article class="result-chip">
          <b>Alimentación</b>
          <span id="summaryAlimentacion"></span>
        </article>
        <article class="result-chip">
          <b>Ejercicio</b>
          <span id="summaryEjercicio"></span>
        </article>
        <article class="result-chip">
          <b>Valoración general</b>
          <span id="summaryValoracion"></span>
        </article>
        <article class="result-chip">
          <b>Relaciones</b>
          <span id="summarySocial"></span>
        </article>
      </div>
      <p class="result-sub" id="tipsSummary"></p>
      <div class="final-actions">
        <a class="btn secondary" href="/">Volver al home</a>
        <a class="btn secondary" href="/social">Ir al módulo social</a>
        <a class="btn primary" href="/sueño">Ir al módulo de sueño</a>
      </div>
    </section>
  </main>

  <script>
    const questions = [
      {
        key: "sueno_horas",
        label: "1. Cuantas horas duermes en promedio cada dia?",
        type: "options",
        options: ["7-8 horas", "6-7 horas", "Menos de 6 horas", "Más de 8 horas"]
      },
      {
        key: "sueno_calidad",
        label: "2. Como describirias la calidad de tu sueño?",
        type: "options",
        options: [
          "Buena (descanso continuo)",
          "Regular (algunos despertares)",
          "Baja (despertares frecuentes)"
        ]
      },
      {
        key: "hidratacion",
        label: "3. Cuanta agua sueles tomar al dia?",
        type: "options",
        options: ["2 litros o más", "1.5 a 2 litros", "1 a 1.5 litros", "Menos de 1 litro"]
      },
      {
        key: "alimentacion",
        label: "4. Como calificas tu alimentacion diaria?",
        type: "options",
        options: [
          "Balanceada (3 comidas + snacks saludables)",
          "Regular (2-3 comidas, pocos snacks)",
          "Irregular (saltas comidas)",
          "Alta en ultraprocesados"
        ]
      },
      {
        key: "ejercicio",
        label: "5. Con que frecuencia haces actividad fisica?",
        type: "options",
        options: [
          "3+ días (30-60 min)",
          "1-2 días (30-60 min)",
          "Solo caminatas ligeras",
          "No realizo actividad fisica"
        ]
      },
      {
        key: "vinculo_familia_amigos",
        label: "6. Cuanto tiempo de calidad compartiste con familia o amistades esta semana?",
        type: "options",
        options: [
          "4 o más momentos de calidad",
          "2-3 momentos de calidad",
          "1 momento breve",
          "Casi nada o nada"
        ]
      },
      {
        key: "apoyo_social",
        label: "7. Si tienes una semana dificil, sientes que cuentas con apoyo cercano?",
        type: "options",
        options: [
          "Si, de forma constante",
          "A veces, depende del momento",
          "Pocas veces",
          "No me siento acompañado/a"
        ]
      },
      {
        key: "valoracion_general",
        label: "8. Como valorarias en general el programa hasta este momento?",
        type: "options",
        options: [
          "Excelente",
          "Buena",
          "Regular",
          "Necesita mejorar"
        ]
      }
    ];

    const answers = {};
    let currentIndex = 0;
    let sending = false;
    let sessionValidated = false;

    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const textInput = document.getElementById("textInput");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    const feedbackCardEl = document.getElementById("feedbackCard");
    const feedbackIconEl = document.getElementById("feedbackIcon");
    const feedbackEl = document.getElementById("feedback");
    const statusEl = document.getElementById("status");
    const finalResultEl = document.getElementById("finalResult");
    const finalHeadlineEl = document.getElementById("finalHeadline");
    const finalMessageEl = document.getElementById("finalMessage");
    const trendSummaryEl = document.getElementById("trendSummary");
    const summarySuenoEl = document.getElementById("summarySueno");
    const summaryHidratacionEl = document.getElementById("summaryHidratacion");
    const summaryAlimentacionEl = document.getElementById("summaryAlimentacion");
    const summaryEjercicioEl = document.getElementById("summaryEjercicio");
    const summaryValoracionEl = document.getElementById("summaryValoracion");
    const summarySocialEl = document.getElementById("summarySocial");
    const tipsSummaryEl = document.getElementById("tipsSummary");

    const feedbackByQuestion = {
      sueno_horas: {
        "7-8 horas": "Excelente base para recuperacion y energia diaria.",
        "6-7 horas": "Buena base; subir un poco podria mejorar enfoque y recuperacion.",
        "Menos de 6 horas": "Conviene priorizar descanso: dormir poco impacta energia, apetito y estres.",
        "Más de 8 horas": "Puede ser positivo si despiertas con energia; revisa calidad y horarios regulares."
      },
      sueno_calidad: {
        "Buena (descanso continuo)": "Buen indicador: sueles alcanzar sueño reparador.",
        "Regular (algunos despertares)": "Hay margen de mejora ajustando rutina nocturna y horario de descanso.",
        "Baja (despertares frecuentes)": "Senal de atencion: vale la pena reforzar higiene de sueño."
      },
      hidratacion: {
        "2 litros o más": "Muy bien, mantienes una hidratacion protectora para rendimiento y enfoque.",
        "1.5 a 2 litros": "Buen rango. Un poco mas puede apoyar energia y control del hambre.",
        "1 a 1.5 litros": "Conviene subir progresivamente la hidratacion diaria.",
        "Menos de 1 litro": "Nivel bajo: priorizar agua puede darte mejora rapida de bienestar."
      },
      alimentacion: {
        "Balanceada (3 comidas + snacks saludables)": "Muy buena estructura de alimentacion diaria.",
        "Regular (2-3 comidas, pocos snacks)": "Base aceptable; pequenos ajustes pueden dar resultados estables.",
        "Irregular (saltas comidas)": "Saltarte comidas suele aumentar fatiga y antojos.",
        "Alta en ultraprocesados": "Conviene reducir ultraprocesados gradualmente y priorizar comida real."
      },
      ejercicio: {
        "3+ días (30-60 min)": "Excelente frecuencia. Mantener constancia es clave.",
        "1-2 días (30-60 min)": "Buen inicio. Subir a 3 dias semanales mejoraria resultados.",
        "Solo caminatas ligeras": "Caminar ayuda; sumar algo de fuerza potenciaria el avance.",
        "No realizo actividad fisica": "Un inicio gradual (10-15 min al dia) puede hacer gran diferencia."
      },
      vinculo_familia_amigos: {
        "4 o más momentos de calidad": "Excelente red de apoyo activa. Suele proteger energia y estado de animo.",
        "2-3 momentos de calidad": "Buena frecuencia. Mantenerla puede ayudarte a sostener otros habitos.",
        "1 momento breve": "Hay espacio para aumentar contacto de calidad durante la semana.",
        "Casi nada o nada": "Priorizar vinculos cercanos puede mejorar bienestar mental y fisico."
      },
      apoyo_social: {
        "Si, de forma constante": "Contar con apoyo estable es un factor protector clave.",
        "A veces, depende del momento": "Buena base; conviene reforzar 1-2 vinculos de confianza.",
        "Pocas veces": "Vale la pena activar conversaciones y pedir apoyo de forma temprana.",
        "No me siento acompañado/a": "Senal importante: buscar apoyo profesional y social puede marcar diferencia."
      },
      valoracion_general: {
        "Excelente": "Gracias por tu valoracion. Vamos por muy buen camino.",
        "Buena": "Muy buen avance. Seguimos afinando para mantener resultados.",
        "Regular": "Gracias por la honestidad. Podemos ajustar el programa para mejorar tu experiencia.",
        "Necesita mejorar": "Gracias por compartirlo. Tomamos esto como prioridad para corregir rapido."
      }
    };

    function setStatus(message, kind = "") {
      statusEl.textContent = message;
      statusEl.className = `status${kind ? ` ${kind}` : ""}`;
    }

    function invalidateSession(message) {
      localStorage.removeItem("panelToken");
      localStorage.removeItem("panelUserName");
      sessionValidated = false;
      setStatus(message, "error");
      nextBtn.disabled = true;
      backBtn.disabled = true;
    }

    async function ensureActiveSession() {
      const token = localStorage.getItem("panelToken");
      if (!token) {
        invalidateSession("Debes iniciar sesión en Acceso personas para responder este cuestionario.");
        return false;
      }

      try {
        const response = await fetch("/api/panel/me", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!response.ok) {
          invalidateSession("Tu sesión no está activa. Vuelve a iniciar sesión en Acceso personas.");
          return false;
        }

        const meData = await response.json();
        if (meData?.nombre) {
          localStorage.setItem("panelUserName", meData.nombre);
        }
        sessionValidated = true;
        return true;
      } catch (error) {
        invalidateSession("No pudimos validar tu sesión. Intenta recargar e iniciar sesión nuevamente.");
        return false;
      }
    }

    function setFeedback(message) {
      const safeMessage = message || "";
      feedbackEl.textContent = safeMessage;
      if (!safeMessage) {
        feedbackCardEl.classList.remove("visible", "attention");
        feedbackIconEl.textContent = "i";
        return;
      }

      const lowSignal = /(conviene|senal|bajo|mejorar|subir|priorizar)/i.test(safeMessage);
      feedbackCardEl.classList.add("visible");
      feedbackCardEl.classList.toggle("attention", lowSignal);
      feedbackIconEl.textContent = lowSignal ? "!" : "✓";
    }

    function getInstantFeedback(key, value) {
      if (!value) return "";
      if (feedbackByQuestion[key]) {
        return feedbackByQuestion[key][value] || "";
      }
      return "";
    }

    function getCurrentQuestion() {
      return questions[currentIndex];
    }

    function isEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    function renderQuestion() {
      const q = getCurrentQuestion();
      const total = questions.length;
      const step = currentIndex + 1;

      stepLabel.textContent = `Pregunta ${step} de ${total}`;
      progressBar.style.width = `${Math.round((step / total) * 100)}%`;
      questionText.textContent = q.label;
      optionsContainer.innerHTML = "";
      textInput.style.display = "none";
      textInput.value = answers[q.key] || "";
      setStatus("");
      setFeedback(getInstantFeedback(q.key, answers[q.key]));

      if (q.type === "options") {
        q.options.forEach((option) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "option";
          button.textContent = option;
          if (answers[q.key] === option) {
            button.classList.add("active");
          }
          button.addEventListener("click", () => {
            answers[q.key] = option;
            [...optionsContainer.children].forEach((child) => child.classList.remove("active"));
            button.classList.add("active");
            setFeedback(getInstantFeedback(q.key, option));
          });
          optionsContainer.appendChild(button);
        });
      } else {
        textInput.type = q.type === "email" ? "email" : "text";
        textInput.placeholder = q.placeholder || "";
        textInput.style.display = "block";
        textInput.focus();
      }

      backBtn.disabled = currentIndex === 0 || sending;
      nextBtn.disabled = sending;
      nextBtn.textContent = currentIndex === total - 1 ? "Enviar cuestionario" : "Siguiente";
    }

    function validateCurrent() {
      const q = getCurrentQuestion();
      const value = q.type === "options" ? answers[q.key] : textInput.value.trim();

      if (!value) {
        setStatus("Completa esta pregunta para continuar.", "error");
        return false;
      }

      if (q.type !== "options") {
        answers[q.key] = value;
      }

      return true;
    }

    function buildOverallFeedback() {
      const notes = [];
      if (answers.sueno_horas === "Menos de 6 horas" || answers.sueno_calidad === "Baja (despertares frecuentes)") {
        notes.push("priorizar higiene y regularidad del sueño");
      }
      if (answers.hidratacion === "Menos de 1 litro" || answers.hidratacion === "1 a 1.5 litros") {
        notes.push("subir hidratacion diaria");
      }
      if (answers.alimentacion === "Irregular (saltas comidas)" || answers.alimentacion === "Alta en ultraprocesados") {
        notes.push("mejorar estructura y calidad de alimentacion");
      }
      if (answers.ejercicio === "No realizo actividad fisica" || answers.ejercicio === "Solo caminatas ligeras") {
        notes.push("aumentar actividad fisica progresivamente");
      }
      if (answers.vinculo_familia_amigos === "1 momento breve" || answers.vinculo_familia_amigos === "Casi nada o nada") {
        notes.push("reservar espacios de calidad con familia y amistades");
      }
      if (answers.apoyo_social === "Pocas veces" || answers.apoyo_social === "No me siento acompañado/a") {
        notes.push("fortalecer tu red de apoyo y pedir acompanamiento");
      }
      if (answers.valoracion_general === "Regular" || answers.valoracion_general === "Necesita mejorar") {
        notes.push("revisar ajustes del programa para mejorar la experiencia");
      }
      if (!notes.length) {
        return "Perfil inicial favorable. Recomendacion: mantener constancia en habitos clave.";
      }
      return `Feedback inicial: conviene enfocarte en ${notes.join(", ")}.`;
    }

    function buildTipsSummary() {
      const tips = [];
      if (answers.vinculo_familia_amigos !== "4 o más momentos de calidad") {
        tips.push("agenda 2 momentos semanales con personas clave");
      }
      if (answers.apoyo_social === "Pocas veces" || answers.apoyo_social === "No me siento acompañado/a") {
        tips.push("elige 1 persona de confianza para iniciar un check-in esta semana");
      }
      if (answers.sueno_calidad === "Baja (despertares frecuentes)" || answers.sueno_horas === "Menos de 6 horas") {
        tips.push("combina higiene de sueño con apoyo social para reducir carga de estres");
      }
      if (!tips.length) {
        return "Tip clave: mantener contacto social regular te ayuda a sostener energia, motivacion y adherencia a habitos.";
      }
      return `Tips: ${tips.join(" · ")}. Revisa el módulo social para recomendaciones prácticas.`;
    }

    async function buildTrendSummary(token) {
      try {
        const response = await fetch("/api/questionnaire/entries?days=90", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!response.ok) return "No se pudo calcular tendencia histórica.";
        const data = await response.json();
        const entries = data.entries || [];
        if (entries.length < 2) {
          return "Aún no hay suficientes respuestas para tendencia. Sigue registrando tus semanas.";
        }

        const badSleepCount = entries.filter(
          (entry) =>
            entry.sueno_horas === "Menos de 6 horas" ||
            entry.sueno_calidad === "Baja (despertares frecuentes)"
        ).length;
        const sleepRate = Math.round((badSleepCount / entries.length) * 100);
        const goodHydrationCount = entries.filter(
          (entry) => entry.hidratacion === "2 litros o más" || entry.hidratacion === "1.5 a 2 litros"
        ).length;
        const hydrationRate = Math.round((goodHydrationCount / entries.length) * 100);
        return `Tendencia (${entries.length} registros): sueño en riesgo ${sleepRate}% · hidratación adecuada ${hydrationRate}%.`;
      } catch (error) {
        return "No se pudo calcular tendencia histórica.";
      }
    }

    function renderFinalSection(userName, trendSummary) {
      const firstName = (userName || "").trim().split(" ")[0] || "Gracias";
      finalHeadlineEl.textContent = `${firstName}, este es tu feedback de cierre.`;
      finalMessageEl.textContent = buildOverallFeedback();
      trendSummaryEl.textContent = trendSummary || "";
      summarySuenoEl.textContent = `${answers.sueno_horas || "-"} · ${answers.sueno_calidad || "-"}`;
      summaryHidratacionEl.textContent = answers.hidratacion || "-";
      summaryAlimentacionEl.textContent = answers.alimentacion || "-";
      summaryEjercicioEl.textContent = answers.ejercicio || "-";
      summaryValoracionEl.textContent = answers.valoracion_general || "-";
      summarySocialEl.textContent = `${answers.vinculo_familia_amigos || "-"} · ${answers.apoyo_social || "-"}`;
      tipsSummaryEl.textContent = buildTipsSummary();

      document.getElementById("questionContainer").style.display = "none";
      document.querySelector(".actions").style.display = "none";
      document.querySelector(".bar").style.display = "none";
      stepLabel.style.display = "none";
      statusEl.style.display = "none";
      finalResultEl.classList.add("visible");
    }

    async function submitQuestionnaire() {
      sending = true;
      backBtn.disabled = true;
      nextBtn.disabled = true;
      setStatus("Enviando respuestas...");
      const token = localStorage.getItem("panelToken");
      if (!token) {
        setStatus("Inicia sesión en Acceso personas para vincular respuestas a tu usuario.", "error");
        sending = false;
        backBtn.disabled = false;
        nextBtn.disabled = false;
        return;
      }

      const payload = {
        alimentacion: answers.alimentacion,
        sueno_horas: answers.sueno_horas,
        sueno_calidad: answers.sueno_calidad,
        hidratacion: answers.hidratacion,
        ejercicio: answers.ejercicio,
        valoracion_general: answers.valoracion_general
      };

      try {
        const response = await fetch("/api/questionnaire/entries", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem("panelToken");
            localStorage.removeItem("panelUserName");
            throw new Error("Tu sesion vencio. Vuelve a iniciar sesion en Acceso personas y reintenta.");
          }
          let detail = "";
          try {
            const errorData = await response.json();
            detail = errorData.detail || "";
          } catch (parseError) {
            detail = "";
          }
          throw new Error(detail || "No se pudo enviar el cuestionario");
        }

        let userName = localStorage.getItem("panelUserName") || "";
        if (!userName) {
          const meResponse = await fetch("/api/panel/me", {
            headers: { Authorization: `Bearer ${token}` }
          });
          if (meResponse.ok) {
            const meData = await meResponse.json();
            userName = meData.nombre || "";
            if (userName) {
              localStorage.setItem("panelUserName", userName);
            }
          }
        }
        const trendSummary = await buildTrendSummary(token);
        setStatus("", "");
        renderFinalSection(userName, trendSummary);
        nextBtn.textContent = "Completado";
      } catch (error) {
        const message = error instanceof Error ? error.message : "Hubo un error al guardar. Intenta nuevamente.";
        setStatus(message, "error");
        sending = false;
        backBtn.disabled = false;
        nextBtn.disabled = false;
        nextBtn.textContent = "Enviar cuestionario";
      }
    }

    backBtn.addEventListener("click", () => {
      if (sending || currentIndex === 0) return;
      currentIndex -= 1;
      renderQuestion();
    });

    nextBtn.addEventListener("click", async () => {
      if (sending) return;
      if (currentIndex === 0 && !sessionValidated) {
        const active = await ensureActiveSession();
        if (!active) return;
        backBtn.disabled = true;
        nextBtn.disabled = false;
      }
      if (!validateCurrent()) return;
      if (currentIndex < questions.length - 1) {
        currentIndex += 1;
        renderQuestion();
        return;
      }
      await submitQuestionnaire();
    });

    textInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        nextBtn.click();
      }
    });

    textInput.addEventListener("input", () => {
      const q = getCurrentQuestion();
      if (q.type === "options") return;
      const value = textInput.value.trim();
      answers[q.key] = value;
      setFeedback(getInstantFeedback(q.key, value));
    });

    async function initQuestionnaire() {
      renderQuestion();
      const active = await ensureActiveSession();
      if (active) {
        setStatus("");
        renderQuestion();
      }
    }

    initQuestionnaire();
  </script>
